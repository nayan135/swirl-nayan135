<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Nayan Acharya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            min-height: 60vh;
            padding: 2rem;
        }

        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 1rem;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-15px);
            }

            100% {
                transform: translateY(0px);
            }
        }

        .error-message {
            font-size: 1.5rem;
            color: var(--accent-color);
            margin-bottom: 1.5rem;
        }

        .error-description {
            font-size: 1.1rem;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .home-button {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .home-button:hover {
            background-color: #3050c5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">NAYAN135</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="aboutme.html">About Me</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="error-container">
            <div class="error-code">404</div>
            <h1 class="error-message">Page Not Found</h1>
            <p class="error-description">Oops! The page you're looking for seems to have disappeared into the digital
                abyss. Don't worry, it happens to the best of us.</p>
            <a href="index.html" class="home-button">Return Home</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 <a href="https://github.com/nayan135" target="_blank">NAYAN</a>. All rights reserved.</p>
    </footer>
</body>

</html>
